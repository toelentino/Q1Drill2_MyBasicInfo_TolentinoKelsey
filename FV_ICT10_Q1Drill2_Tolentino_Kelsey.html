<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Showcase: My Basic Info</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Google Font: Quicksand to make it look better and for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2em;
            background: linear-gradient(to bottom right, #3f2b96, #a8c0ff);
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        input {
            margin: 10px;
            padding: 12px;
            width: 280px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.85);
            color: #3f2b96;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #ffcc70;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #3f2b96;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 204, 112, 0.5);
        }

        button:hover {
            background-color: #ffe29f;
        }

        #output {
            margin-top: 30px;
            font-size: 1.3em;
            white-space: pre-wrap;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1> String Showcase: My Basic Info! </h1>

    <div class="container">
        <input type="text" id="name" placeholder="Enter your name"><br>
        <input type="number" id="age" placeholder="Enter your age" min="1" max="120"><br>
        <input type="text" id="school" placeholder="Enter your school"><br>

        <button py-click="generate_message">ðŸŽ¬ Generate Message</button> <!--i added the film emoji for design purposes :D! -->

        <div id="output"></div>
    </div>

        [[fetch]]
        files = ["FV_ICT10_Q1Drill2_Tolentino_Kelsey.py"]
    </py-config>

</html>
